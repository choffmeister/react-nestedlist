machine:
  node:
    version: 4.1.0

test:
  override:
    - npm test -- --coverage
    - xvfb-run -a npm test -- --chrome --firefox
    - npm run dist
  post:
    # store testresult and coverage reports
    - cp -r reports/testresults/* $CIRCLE_TEST_REPORTS
    - cp -r reports/coverage/PhantomJS* $CIRCLE_ARTIFACTS/coverage

deployment:
  npm:
    branch: master
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm run dist
      - npm publish
  gh-pages:
    branch: develop
    commands:
      - npm run build
      - npm install -g uglify-js
      - uglifyjs -o build/app.js build/app.js
      - uglifyjs -o build/vendor.js build/vendor.js
      - echo -e "general:\n  branches:\n    ignore:\n      - gh-pages" > build/circle.yml
      - git config --global user.name circleci
      - git config --global user.email circleci@circleci.com
      - cd build && git init && git add . && git commit -m gh-pages && git push git@github.com:choffmeister/react-nestedlist.git master:gh-pages --force
